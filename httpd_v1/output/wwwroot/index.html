<html>
	<head><h1>This is a html page!</h1></head>
	<body>
		
		<!--显示图片-->
		<img src="/img/dog.jpg" alt="Dog Dog Dog!!!">

		<!--显示视频-->
		<video width="320" height="240" controls="controls">
			<source src="/video/movie.mp4" type="video/mp4" />
  			<object width="320" height="240" type="application/x-shockwave-flash" data="/video/movie.mp4" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6">
	  			<param name="url" value="/video/movie.mp4"> 
	  			<param name="filename" value="movie.mp4"> 
	  			<param name="autostart" value="1"> 
	  			<param name="uiMode" value="full" /> 
	  			<param name="autosize" value="1"> 
	  			<param name="playcount" value="1"> 
	  			<embed type="application/x-mplayer2" src="/video/movie.mp4" width="320" height="240" autostart="true" showcontrols="true"></embed> 
		</object>
		</video>
		<br/><br/>

		<!--cgi表单-->
		<form action="/cgi_bin/cgi_select" method="GET">
			name:<input type="text" name="name"><br/><br/> 
			sex:<input type="text" name="sex"><br/><br/>
			age:<input type="text" name="age"><br/><br/>
			school:<input type="text" name="school">
			<input type="submit" value="Submit">
		</form>
		<!--<p>hello world! </p>-->
	</body>
</html>
